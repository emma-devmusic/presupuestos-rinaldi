<!DOCTYPE html>
<html lang="es" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <title>Pantalla de Bienvenida - Presupuestos</title>
    <!-- Cargar Tailwind desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideRight: {
                "0%": { opacity: "0", transform: "translateX(-10%)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              slideLeft: {
                "0%": { opacity: "0", transform: "translateX(10%)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
            },
            animation: {
              fadeIn: "fadeIn 1.2s ease-in forwards",
              slideRight: "slideRight 0.8s ease-in forwards",
              slideLeft: "slideLeft 0.8s ease-in forwards",
            },
          },
        },
      };
    </script>
    <!-- Metadatos para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans overflow-x-hidden overflow-y-hidden relative">
    <!-- Fondo decorativo (igual que en los ejemplos anteriores) -->
    <div
      class="fixed z-0 w-[100vw] h-[100vh] opacity-50"
      style="background-image: url('./sky.jpg')"
    ></div>
    <div
      class="parallax-layer absolute -top-[300px] sm:left-[250px] md:left-[450px] lg:left-[600px] xl:left-[900px] z-20 w-[100vw] h-[2000px] opacity-60 md:opacity-60 mx-auto"
      style="background-image: url('./nube-1.png'); background-repeat: no-repeat;"
      data-speed="0.7"
    ></div>
    <div
      class="parallax-layer absolute -top-[600px] sm:left-[250px] md:left-[450px] lg:left-[600px] xl:left-[900px] z-20 w-[100vw] h-[2000px] opacity-60 md:opacity-60 mx-auto"
      style="background-image: url('./nube-2.png'); background-repeat: no-repeat;"
      data-speed="0.9"
    ></div>
    <div
      class="parallax-layer absolute top-[600px] sm:left-[250px] md:left-[450px] lg:left-[600px] xl:left-[900px] z-20 w-[100vw] h-[2000px] opacity-60 md:opacity-60 mx-auto"
      style="background-image: url('./nube-3.png'); background-repeat: no-repeat;"
      data-speed="0.4"
    ></div>

    <!-- Contenedor principal -->
    <div
      class="container mx-auto px-4 py-8 relative z-50 h-[100vh] flex flex-col justify-center items-center text-center"
    >
      <!-- ENCABEZADO DE BIENVENIDA -->
      <header class="mb-8">
        <figure class="mb-4">
          <img
            src="./logo-ding.png"
            alt="Logo Ding"
            class="mx-auto max-h-[120px] sm:max-h-[150px] object-cover w-full max-w-[280px] sm:max-w-[350px] animate-fadeIn"
          />
        </figure>
        <h1 class="text-3xl font-bold text-gray-700 uppercase mb-4 animate-slideLeft">
          ¡Bienvenido!
        </h1>
        <p class="text-lg text-gray-600 animate-slideRight">
          Selecciona la propuesta de tu interés
        </p>
      </header>

      <!-- NAVEGADOR DE LINKS -->
      <nav class="flex flex-col space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0">
        <a
          href="./presupuesto-ecommerce-personalizado.html"
          class="[background:linear-gradient(144deg,rgba(65,127,255,1)_0%,rgba(105,4,255,1)_100%);] hover:[background:linear-gradient(144deg,rgba(69,59,236,1)_0%,_rgba(160,102,246,1)_100%);] text-white px-6 py-3 rounded-md shadow-md transition-all animate-fadeIn"
        >
          Presupuesto Ecommerce Personalizado
        </a>
        <a
          href="./presupuesto-ecommerce-wordpress.html"
          class="[background:linear-gradient(144deg,rgba(65,127,255,1)_0%,rgba(105,4,255,1)_100%);] hover:[background:linear-gradient(144deg,rgba(69,59,236,1)_0%,_rgba(160,102,246,1)_100%);] text-white px-6 py-3 rounded-md shadow-md transition-all animate-fadeIn"
        >
          Presupuesto Ecommerce WordPress
        </a>
        <a
          href="./presupuesto-stock-local-ecommerce.html"
          class="[background:linear-gradient(144deg,rgba(65,127,255,1)_0%,rgba(105,4,255,1)_100%);] hover:[background:linear-gradient(144deg,rgba(69,59,236,1)_0%,_rgba(160,102,246,1)_100%);] text-white px-6 py-3 rounded-md shadow-md transition-all animate-fadeIn"
        >
          Presupuesto Stock Local + Ecommerce
        </a>
      </nav>
      <div class="absolute bottom-0 flex-col sm:flex-row items-center gap-4 animate-fadeIn my-6">
        <div class="flex items-center transition-all text-cyan-700 hover:cursor-pointer hover:text-cyan-600 gap-2 my-1">
            <img src="./ding.png" class="h-5 w-5 object-cover">
            <a target="_blank" href="https://ding.com.ar" class="text-md">Ding | Marketing & Development</a>
        </div>
      </div>
    </div>

    <!-- Script para efecto parallax y animaciones de scroll -->
    <script>
      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.2,
      };

      // Observamos elementos que tengan data-animated
      const observedElement = document.querySelectorAll("[data-animated]");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const animationType = entry.target.dataset.animated;
            if (animationType === "fade-right") {
              entry.target.classList.add("animate-slideRight");
            } else if (animationType === "fade-left") {
              entry.target.classList.add("animate-slideLeft");
            }
            observer.unobserve(entry.target);
          }
        });
      }, options);

      observedElement.forEach((el) => el.classList.add("opacity-0"));
      observedElement.forEach((el) => observer.observe(el));

      const layers = document.querySelectorAll(".parallax-layer");
      window.addEventListener("scroll", () => {
        const scrollTop = window.pageYOffset; // Distancia scrolleada
        layers.forEach((layer) => {
          const speed = layer.getAttribute("data-speed");
          const yPos = -(scrollTop * speed);
          layer.style.transform = `translateY(${yPos}px)`;
        });
      });
    </script>
  </body>
</html>
